<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp</title>
</head>

<body>
    <div id="app" class="container">

        <div id="users">

            <div class="userHead">
                <div class="leftUserHead">
                    <img src="img/avatar_io.jpg" alt="mio avatar" />
                    <h4>Sofia</h4>
                </div>
                <div class="rightUserHead">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="alertDesktop">
                <div class="mute">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="alertText">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <h5>Attiva notifiche desktop</h5>
                </div>
            </div>

            <div class="searchContainer">
                <input type="text" placeholder="       &#128269;       Cerca o inizia una nuova chat">
            </div>

            <!-- Inizio div contatti -->
            <div class="contattiContainer">
                <div class="contatti" v-for="(contact, index) in contacts">
                    <div class="leftContatti">
                        <img :src="avatarUrl(contact)" alt="avatar" />
                        <div class="contactText">
                            <h3>{{ contact.name }}</h3>
                            <h5>Ultimo messaggio inviato</h5>
                        </div>
                    </div>
                    <div>
                        <h5>12:00</h5>
                    </div>
                </div>
            </div>
        </div>

        <div id="messages">
            <div class="messagesHead">
                <div class="leftMessageHead">
                    <img :src="activeAvatar()" alt="avatar">
                    <div class="contactText">
                        <h3>{{ contacts[contactIndex].name }}</h3>
                        <h5>Ultimo messaggio inviato</h5>
                    </div>
                </div>
                <div class="rightMessageHead">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- Inizio contenitori messaggi -->

            <div class="chatRoom">
                <div v-for="object in contacts[contactIndex].messages" :class="checkStatus(object)">
                    {{ object.message}}
                </div>
            </div>

        </div>





    </div>
    <script src="js/script.js"></script>
</body>

</html>
